version: '3.7'

services:

    test_database:
        image: mysql:8.0
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_DATABASE: radiodns
            MYSQL_ROOT_PASSWORD: 1234
        ports:
            - "3307:3306"

    lpp_database:
        image: postgres:11.1-alpine
        restart: always
        environment:
            POSTGRES_USER: root
            POSTGRES_DB: lpp
            POSTGRES_PASSWORD: 1234
        ports:
            - "5432:5432"
